<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahalakshmi ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.15), transparent 40%),
        linear-gradient(135deg, #2b0f1e, #7a1f3d, #c9485b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 32px 22px;
      border-radius: 22px;
      width: 90%;
      max-width: 380px;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 22px;
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 1.05rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #00e676, #66ffa6);
      color: #0b3d24;
      font-weight: 700;
    }

    #yesBtn:active {
      transform: scale(0.95);
    }

    #noBtn {
      background: linear-gradient(135deg, #ff1744, #ff6f91);
      color: #fff;
      position: absolute;
      left: 50%;
      top: 85px;
      transform: translateX(-50%);
    }

    .love {
      font-size: 1.25rem;
      margin-top: 22px;
      display: none;
    }

    /* YES burst */
    .burst {
      position: absolute;
      font-size: 18px;
      animation: burst 0.8s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes burst {
      from {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Hey Mahalakshmi ğŸ’•</h1>
    <p>
      Every day feels special with youâ€¦<br>
      So I have just one question ğŸ’–
    </p>

    <h1>Will you be my Valentine? ğŸŒ¹</h1>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">YES ğŸ’˜</button>
      <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <div class="love" id="loveMsg">
      ğŸ’ Yaaay! I knew it ğŸ˜<br>
      Happy Valentineâ€™s Day, Mahalakshmi ğŸ’–
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");
    const area = document.getElementById("buttonArea");

    // Keep NO button inside card
    function moveNoButton() {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 9000);
    }

    setInterval(createHeart, 500);

    // YES explosion
    yesBtn.addEventListener("click", () => {
      const rect = yesBtn.getBoundingClientRect();

      for (let i = 0; i < 22; i++) {
        const burst = document.createElement("div");
        burst.className = "burst";
        burst.innerHTML = "ğŸ’˜";
        burst.style.left = rect.left + rect.width / 2 + "px";
        burst.style.top = rect.top + rect.height / 2 + "px";
        burst.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
        burst.style.setProperty("--y", `${Math.random() * -220}px`);
        document.body.appendChild(burst);
        setTimeout(() => burst.remove(), 800);
      }

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      loveMsg.style.display = "block";
    });
  </script>

</body>
</html>
