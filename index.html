<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahalakshmi ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.15), transparent 45%),
        linear-gradient(135deg, #2b0f1e, #7a1f3d, #c9485b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* Rose petals */
    .petal {
      position: absolute;
      bottom: -30px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Card fade-in */
    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 34px 22px;
      border-radius: 24px;
      width: 90%;
      max-width: 380px;
      backdrop-filter: blur(14px);
      box-shadow: 0 22px 45px rgba(0,0,0,0.35);
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 10px;
    }

    .glow {
      color: #ffd6e7;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 8px rgba(255,214,231,0.4);
      }
      50% {
        text-shadow: 0 0 16px rgba(255,214,231,0.8);
      }
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 22px;
      min-height: 60px;
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 1.05rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #00e676, #66ffa6);
      color: #0b3d24;
      font-weight: 700;
    }

    #noBtn {
      background: linear-gradient(135deg, #ff1744, #ff6f91);
      color: #fff;
      position: absolute;
      left: 50%;
      top: 85px;
      transform: translateX(-50%);
    }

    .love {
      font-size: 1.25rem;
      margin-top: 22px;
      display: none;
    }

    /* Final screen */
    .final {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(135deg, #1a0611, #5c1630, #b9375e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      z-index: 5;
    }

    .final.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c66d6c6a4.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey <span class="glow">Mahalakshmi</span> ğŸ’•</h1>

    <p id="typedText"></p>

    <h1>Will you be my Valentine? ğŸŒ¹</h1>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">YES ğŸ’˜</button>
      <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <div class="love" id="loveMsg">
      ğŸ’ Yaaay! I knew it ğŸ˜<br>
      Happy Valentineâ€™s Day, Mahalakshmi ğŸ’–
    </div>
  </div>

  <div class="final" id="finalScreen">
    ğŸŒ¹ Forever starts here ğŸŒ¹
  </div>

  <script>
    const text =
      "Every day feels special with youâ€¦\nSo I have just one question ğŸ’–";
    const typedText = document.getElementById("typedText");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typedText.innerHTML += text[index] === "\n" ? "<br>" : text[index];
        index++;
        setTimeout(typeEffect, 40);
      }
    }

    setTimeout(typeEffect, 800);

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");
    const area = document.getElementById("buttonArea");
    const music = document.getElementById("bgMusic");
    const finalScreen = document.getElementById("finalScreen");

    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    function moveNoButton() {
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerHTML = "ğŸŒ¹";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 600);

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      loveMsg.style.display = "block";

      setTimeout(() => {
        finalScreen.classList.add("show");
      }, 2000);
    });
  </script>

</body>
</html>
